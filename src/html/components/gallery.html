<section class="gallery" id="gallery">
    <div class="gallery__slider">
        <div class="container">
            <div class="gallery__slides">
                <div class="gallery__slide">
                    <div class="gallery__img-wrapper">
                        <img
                            class="gallery__img"
                            src="./img/gallery_photo.jpg"
                            alt="Фото"
                        />
                    </div>
                </div>
            </div>
        </div>

        <button
            class="slider__left gallery__left"
            aria-label="Кнопки слайдера влево"
        >
            <svg class="gallery__left-button" aria-label="Кнопка влево">
                <use href="./img/icons/icons.svg#slider_arrow_left"></use>
            </svg>
        </button>

        <button
            class="slider__right gallery__right"
            aria-label="Кнопки слайдера вправо"
        >
            <svg class="gallery__right-button" aria-label="Кнопка вправо">
                <use href="./img/icons/icons.svg#slider_arrow_right"></use>
            </svg>
        </button>

        <div
            class="slider__bar gallery__bar"
            aria-label="Панель индикации положения слайдера"
        >
            <button class="slider__indicator slider__indicator--active">
                <svg aria-label="Спрайт индикатора">
                    <use
                        href="./img/icons/icons.svg#slider_indicator_active"
                    ></use>
                </svg>
            </button>
            <button
                class="slider__indicator"
                aria-label="Переместиться на слайд"
            >
                <svg aria-label="Спрайт индикатора">
                    <use href="./img/icons/icons.svg#slider_indicator"></use>
                </svg>
            </button>
            <button
                class="slider__indicator"
                aria-label="Переместиться на слайд"
            >
                <svg aria-label="Спрайт индикатора">
                    <use href="./img/icons/icons.svg#slider_indicator"></use>
                </svg>
            </button>
            <button
                class="slider__indicator"
                aria-label="Переместиться на слайд"
            >
                <svg aria-label="Спрайт индикатора">
                    <use href="./img/icons/icons.svg#slider_indicator"></use>
                </svg>
            </button>
            <button
                class="slider__indicator"
                aria-label="Переместиться на слайд"
            >
                <svg aria-label="Спрайт индикатора">
                    <use href="./img/icons/icons.svg#slider_indicator"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
